
<form name="accountForm" ng-submit="vm.save(vm.account)">
	<p ng-show="!vm.hasData">
		Gathering the requested Account Data ...
	</p>
	<div class="form-horizontal" role="form" ng-show="vm.hasData">
		
		<div class="form-group">
			<label class="col-sm-4 control-label">
				Id
			</label>
			<div class="col-sm-8 form-control-static" ng-bind="vm.account.id"></div>
		</div>

		

		<div class="form-group">
			<label class="col-sm-4 control-label">
				Name
			</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.account.name" />
				<p class="text-danger" ng-show="!accountForm.name.$valid" ng-repeat="msg in accountForm.name.$error.serverMessage">{{ msg }}</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
				Type
			</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.account.type" />
				<p class="text-danger" ng-show="!accountForm.type.$valid" ng-repeat="msg in accountForm.type.$error.serverMessage">{{ msg }}</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
				Started At
			</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.account.startedAt" />
				<p class="text-danger" ng-show="!accountForm.startedAt.$valid" ng-repeat="msg in accountForm.startedAt.$error.serverMessage">{{ msg }}</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
				Created At
			</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.account.createdAt" />
				<p class="text-danger" ng-show="!accountForm.createdAt.$valid" ng-repeat="msg in accountForm.createdAt.$error.serverMessage">{{ msg }}</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
				Updated At
			</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.account.updatedAt" />
				<p class="text-danger" ng-show="!accountForm.updatedAt.$valid" ng-repeat="msg in accountForm.updatedAt.$error.serverMessage">{{ msg }}</p>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<button type="submit" class="btn btn-primary">Save</button>
				<a href="#/accounts" class="btn btn-default">Cancel</a>
			</div>
		</div>

	</div>
</form>
