<h4>Accounts</h4>
<p ng-show="!vm.hasData">
	Gathering the requested list of Accounts...
</p>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Started At</th>
			<th>Created At</th>
			<th>Updated At</th>
			<th><a href="#/account/create">Create</a></th>
		</tr>
	</thead>
	<tr ng-repeat="account in vm.accounts">
		<td ng-bind="account.name"></td>
		<td ng-bind="account.type"></td>
		<td ng-bind="account.startedAt"></td>
		<td ng-bind="account.createdAt"></td>
		<td ng-bind="account.updatedAt"></td>
		<td><a href="#/account/{{ account.id }}/update">Edit</a></td>
		<td><a href="#/account/{{ account.id }}/delete">Delete</a></td>
	</tr>
</table>
