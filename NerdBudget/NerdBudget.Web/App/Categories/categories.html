<div class="btn-group btn-breadcrumb" ng-show="vm.hasData()">
  <a href="#/accounts" nb-crumb-home></a>
  <a href="#/account/update/{{ vm.account.id }}" nb-crumb ng-bind="vm.account.name"></a>
  <a href="#/categories/{{ vm.account.id }}" nb-crumb>Categories</a>
  <a href="#/budgets/{{ vm.account.id }}" nb-crumb>Budgets</a>
</div>
<br />
<br />
<p ng-show="!vm.hasData()">
  <i class="fa fa-spinner fa-spin"></i> Gathering the requested list of Categories...
</p>
<div class="row alert alert-danger" ng-show="vm.serverErrors.length > 0">
  <div class="col-sm-offset-2 col-sm-8 text-center">
    <ul>
      <li ng-repeat="msg in vm.serverErrors">{{ msg }}</li>
    </ul>
  </div>
</div>
<table nb-table>
  <thead>
    <tr>
      <th>Categories</th>
      <th class="icons">
        <a href="#/category/create/{{ vm.account.id }}" nb-create-icon></a>
      </th>
    </tr>
  </thead>
  <tbody ui-sortable="{stop: vm.updateSequences}" ng-model="vm.categories">
    <tr ng-repeat="category in vm.categories">
      <td ng-bind="category.name" style="cursor: move;"></td>
      <td class="icons">
        <a href="#/category/update/{{ vm.account.id }}/{{ category.id }}" nb-edit-icon></a>
        <a href="#/category/delete/{{ vm.account.id }}/{{ category.id }}" nb-delete-icon></a>
      </td>
    </tr>
  </tbody>
</table>
