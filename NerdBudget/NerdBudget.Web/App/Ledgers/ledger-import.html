
<form name="ledgerForm" ng-submit="vm.import(vm.transactions)" novalidate>
  <p ng-show="!vm.hasData">
    <i class="fa fa-spinner fa-spin"></i> Gathering the requested Ledger Data ...
  </p>
  <div class="form-horizontal" role="form" ng-show="vm.hasData()">

    <div class="form-group">
      <label class="col-sm-4 control-label">
        &nbsp;
      </label>
      <div class="col-sm-8 form-control-static" ng-bind="vm.account.name"></div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <textarea class="form-control" name="transactions" rows="9" ng-model="vm.transactions"></textarea>
        <!-- 02/09/2015	NNNNNNNN : NNNNNNNN NN: 9999999999NN: NNNNNNNN NNN NNNNN 999999999999999		$1,406.99	$2,548.34	NNNNNNNNNNN NNNNNNN -->
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Import</button>
        <a href="#/accounts" class="btn btn-default">Cancel</a>
      </div>
    </div>

    <div class="form-group" ng-show="vm.ledger != null">
      <label class="col-sm-4 control-label">
        Date
      </label>
      <div class="col-sm-8">
        <p class="form-control-static" ng-bind="vm.ledger.date | date:'yyyy-MM-dd'"></p>
      </div>
    </div>
    <div class="form-group" ng-show="vm.ledger != null">
      <label class="col-sm-4 control-label">
        Description
      </label>
      <div class="col-sm-8">
        <p class="form-control-static" ng-bind="vm.ledger.description"></p>
      </div>
    </div>
    <div class="form-group" ng-show="vm.ledger != null">
      <label class="col-sm-4 control-label">
        Amount
      </label>
      <div class="col-sm-2">
        <p class="form-control-static" ng-bind="vm.ledger.amount | number"></p>
      </div>
      <label class="col-sm-2 control-label">
        Balance
      </label>
      <div class="col-sm-2">
        <p class="form-control-static" ng-bind="vm.ledger.balance | number"></p>
      </div>
    </div>

  </div>
</form>
