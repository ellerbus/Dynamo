<h4>Ledgers</h4>
<p ng-show="!vm.hasData">
	<i class="fa fa-spinner fa-spin"></i> Gathering the requested list of Ledgers...
</p>

<div class="row alert alert-danger" ng-show="vm.serverErrorSummary.length > 0">
	<div class="col-sm-offset-2 col-sm-8 text-center">
		{{ vm.serverErrorSummary }}
	</div>
</div>

<table class="table">
	<thead>
		<tr>
			<th>Budget Id</th>
			<th>Original Text</th>
			<th>Description</th>
			<th>Amount</th>
			<th>Balance</th>
			<th>Sequence</th>
			<th>Created At</th>
			<th>Updated At</th>
			<th>&nbsp;</th>
			<th><a href="#/ledger/create">Add</a></th>
		</tr>
	</thead>
	<tr ng-repeat="ledger in vm.ledgers">
		<td ng-bind="ledger.budgetId"></td>
		<td ng-bind="ledger.originalText"></td>
		<td ng-bind="ledger.description"></td>
		<td ng-bind="ledger.amount"></td>
		<td ng-bind="ledger.balance"></td>
		<td ng-bind="ledger.sequence"></td>
		<td ng-bind="ledger.createdAt"></td>
		<td ng-bind="ledger.updatedAt"></td>
		<td><a href="#/ledger/update/{{ ledger.accountId }}/{{ ledger.id }}/{{ ledger.date }}">Edit</a></td>
		<td><a href="#/ledger/delete/{{ ledger.accountId }}/{{ ledger.id }}/{{ ledger.date }}">Delete</a></td>
	</tr>
</table>
